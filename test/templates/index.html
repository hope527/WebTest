<link rel="stylesheet" href="static/css/style.css">

<body>
  <h1><span class="yellow">Fund</span></h1>
<div class="nav">
</div>
<div class="output">
<table class="container">
  <thead>
		<tr>
      <th><h1>Fund ID</h1></th>
      <th><h1>Chinese Name</h1></th>
      <th><h1>English Name</h1></th>
      <th><h1>ISIN Code</h1></th>
      <th><h1>Entry Day</h1></th>
      <th><h1>Manager Fee</h1></th>
      <th><h1>Custody Fee</h1></th>
      <th><h1>Sales Fee</h1></th>
      <th><h1>Area</h1></th>
		</tr>
	</thead>
  <tbody>
{% for item in data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    <td>{{item[4]}}</td>
    <td>{{item[5]}}</td>
    <td>{{item[6]}}</td>
    <td>{{item[7]}}</td>
    <td>{{item[8]}}</td>
  </tr>
{% endfor %}
  </tbody>
</table>
</div>
</body>
